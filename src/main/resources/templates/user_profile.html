<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${profileUser.username} + '的主页'">用户主页</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .avatar {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    a:not(.btn) {
      color: inherit;
      text-decoration: none;
    }
    a:not(.btn):hover {
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container py-4">

  <h1 th:text="${profileUser.username} + ' 的主页'"></h1>

  <!-- 个人信息 -->
  <div class="user-info mb-4 d-flex align-items-center">
    <img th:src="${profileUser.avatar != null ? profileUser.avatar : '/images/default-avatar.png'}"
         alt="头像" class="avatar rounded-circle me-3">
    <p th:text="${profileUser.bio != null ? profileUser.bio : '这个人很神秘，什么也没写~'}" class="mb-0"></p>
  </div>

  <!-- 仅本人可见操作 -->
  <div th:if="${isSelf}" class="profile-actions mb-4">
    <a th:href="@{'/user/' + ${profileUser.username} + '/edit'}" class="btn btn-outline-primary me-2">编辑资料</a>
    <a th:href="@{/settings/privacy}" class="btn btn-outline-secondary">隐私设置</a>
  </div>

  <!-- 粉丝 & 关注：点击文字跳转，私密时文字不可点但数字可见 -->
  <div class="d-flex gap-4 mb-4">
    <p class="mb-0">
<!--      是本人或允许可见-->
      <span th:if="${isSelf || profileUser.showFollowers}">
        <a th:href="@{/user/{username}/followers(username=${profileUser.username})}">粉丝</a>
      </span>
<!--      不是自己 且 不允许可见-->
      <span th:unless="${isSelf || profileUser.showFollowers}">粉丝</span>
      <span th:text="'：' + ${followersCount}"></span>
    </p>

    <p class="mb-0">
      <span th:if="${isSelf || profileUser.showFollowing}">
        <a th:href="@{/user/{username}/following(username=${profileUser.username})}">关注</a>
      </span>
      <span th:unless="${isSelf || profileUser.showFollowing}">关注</span>
      <span th:text="'：' + ${followingCount}"></span>
    </p>
  </div>

  <!-- 点赞文章 -->
  <h3>点赞文章</h3>
  <ul class="list-unstyled">
    <li th:each="likedPost : ${likedPosts}" class="mb-1">
      <a th:href="@{'/posts/' + ${likedPost.id}}" th:text="${likedPost.title}"></a>
    </li>
    <li th:if="${#lists.isEmpty(likedPosts)}" class="text-muted">暂无点赞文章</li>
  </ul>

  <!-- 收藏文章 -->
  <h3>收藏文章</h3>
  <ul class="list-unstyled">
    <li th:each="favoritedPost : ${favoritedPosts}" class="mb-1">
      <a th:href="@{'/posts/' + ${favoritedPost.id}}" th:text="${favoritedPost.title}"></a>
    </li>
    <li th:if="${#lists.isEmpty(favoritedPosts)}" class="text-muted">暂无收藏文章</li>
  </ul>

  <!-- 关注/取消关注按钮（非本人时显示） -->
  <div th:if="${!isSelf}" class="mt-4">
    <button id="followBtn"
            class="btn"
            th:classappend="${isFollowing} ? 'btn-secondary' : 'btn-primary'"
            th:data-username="${profileUser.username}"
            th:data-following="${isFollowing}">
      <span th:text="${isFollowing} ? '取消关注' : '关注'"></span>
    </button>
  </div>

  <hr class="my-4">

  <!-- 文章列表 -->
  <h2>Ta 的文章</h2>
  <div th:if="${#lists.isEmpty(posts)}">
    <p class="text-muted">还没有发表任何文章。</p>
  </div>
  <ul class="list-unstyled" th:if="${!#lists.isEmpty(posts)}">
    <li th:each="post : ${posts}" class="mb-2">
      <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a>
      <span class="text-muted ms-2" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </li>
  </ul>

  <hr class="my-4">
  <p><a th:href="@{/}" class="btn btn-link p-0">← 返回首页</a></p>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const followBtn = document.getElementById("followBtn");
    if (!followBtn) return;

    followBtn.addEventListener("click", function() {
      const username = followBtn.dataset.username;
      const isFollowing = followBtn.dataset.following === "true";
      const url = `/api/follow/${username}`;
      const method = isFollowing ? "DELETE" : "POST";

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json"
        },
        credentials: 'same-origin'
      })
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  const newFollowing = !isFollowing;
                  followBtn.dataset.following = newFollowing.toString();
                  followBtn.querySelector("span").textContent = newFollowing ? "取消关注" : "关注";
                  followBtn.className = "btn " + (newFollowing ? "btn-secondary" : "btn-primary");
                } else {
                  alert(data.message || "操作失败，请稍后再试。");
                }
              })
              .catch(err => {
                console.error("请求失败:", err);
                alert("网络错误，请稍后再试。");
              });
    });
  });
</script>

</body>
</html>
