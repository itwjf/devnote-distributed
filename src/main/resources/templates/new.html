<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写新文章 - DevNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>写新文章</h1>

    <!-- 表单提交到 /save，方法为 POST -->
    <!-- th:object="${post}" 表示绑定一个 Post 对象 -->
    <!-- Spring MVC 会自动把表单字段映射到 Post 的属性上 -->
    <form th:object="${post}" action="/posts/save" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">标题</label>
            <!-- th:field="*{title}" 绑定 Post 的 title 字段 -->
            <input type="text"
                   id="title"
                   th:field="*{title}"
                   class="form-control"
                   placeholder="请输入标题"
                   required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">内容</label>
            <!-- th:field="*{content}" 绑定 content 字段 -->
            <textarea id="content"
                      th:field="*{content}"
                      class="form-control"
                      rows="10"
                      placeholder="请输入内容"
                      required></textarea>
        </div>

        <button type="submit" class="btn btn-success">保存文章</button>
        <a href="/" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
