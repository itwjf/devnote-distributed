<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>DevNote 博客</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1><a th:href="@{/}">DevNote 博客</a></h1>

    <div class="nav-actions">
        <!-- ✅ 登录状态 -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <span>欢迎，<strong th:text="${#authentication.name}"></strong></span>
            <a th:href="@{/posts/new}" class="btn">写新文章</a>

            <!-- 🔒 安全退出（POST 方式） -->
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-logout">退出</button>
            </form>
        </div>

        <!-- 🚪 未登录状态 -->
        <div th:if="${!#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/login}" class="btn">登录</a>
            <a th:href="@{/register}" class="btn">注册</a>
            <span class="tip">请先登录后才能写文章</span>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- ✅ 文章列表 -->
    <div th:if="${posts}" th:each="post : ${posts}" class="card mb-3 shadow-sm">
        <div class="card-body">
<!--            标题 ：点击标题跳转至文章详情页面-->
            <h5 class="card-title">
                <a th:href="@{/posts/{id}(id=${post.id})}"
                   th:text="${post.title}"
                   class="text-decoration-none text-dark"></a>
            </h5>

            <p th:text="${#strings.abbreviate(post.content, 100)}" class="card-text text-muted"></p>

            <div class="d-flex justify-content-between text-secondary small">
                <span>作者：
                    <span th:text="${post.author != null ? post.author.username : '匿名'}"></span>
                </span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
        </div>
    </div>

    <!-- 没有文章时的提示 -->
    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        暂无文章，快去 <a href="/posts/new">写一篇</a> 吧！
    </div>
</div>
</body>
</html>
