<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录 - DevNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-3 text-center">用户登录</h3>

  <!-- 登录表单，Spring Security 会自动处理 -->
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">用户名</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">密码</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">登录</button>

    <div class="mt-3 text-center">
      <a href="/register">还没有账号？去注册</a>
    </div>
  </form>

  <div th:if="${param.error}" class="alert alert-danger mt-3">
    用户名或密码错误！
  </div>
  <div th:if="${param.logout}" class="alert alert-success mt-3">
    已成功登出。
  </div>
</div>
</body>
</html>
