<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑个人资料</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>编辑个人资料</h1>

    <form th:action="@{'/user/' + ${user.username} + '/edit'}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" th:value="${user.username}" readonly>
        </div>

        <div class="form-group">
            <label>个人简介：</label>
            <textarea name="bio" rows="4" cols="50" th:text="${user.bio}"></textarea>
        </div>

        <div class="form-group">
            <label>头像：</label>
            <input type="file" name="avatar">
            <br>
            <img th:if="${user.avatar != null}" th:src="${user.avatar}" alt="头像预览" class="avatar-preview">
        </div>

        <button type="submit" class="btn-save">保存修改</button>
    </form>

    <p><a th:href="@{'/user/' + ${user.username}}">返回个人主页</a></p>
</div>
</body>
</html>
