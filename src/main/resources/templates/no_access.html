<!-- templates/no_access.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>无权查看</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>🚫 无权查看此文章</h2>

  <p>
    作者： <span th:text="${post.author.username}">作者</span>
  </p>

  <p>
    当前文章可见性：
    <strong th:switch="${post.visibility}">
      <span th:case="'PUBLIC'">公开（任何人可见）</span>
      <span th:case="'FOLLOWERS'">粉丝可见（仅作者粉丝可见）</span>
      <span th:case="'PRIVATE'">私密（仅作者可见）</span>
      <span th:case="*">未知</span>
    </strong>
  </p>

  <div th:if="${#authorization.expression('isAuthenticated()')}">
    <p>你当前已登录，但尚未满足可见条件（例如尚未成为作者粉丝）。</p>
  </div>
  <div th:if="${!#authorization.expression('isAuthenticated()')}">
    <p>请先 <a th:href="@{/login}">登录</a>，以查看是否有访问权限。</p>
  </div>

  <p><a th:href="@{/}">返回首页</a></p>
</div>
</body>
</html>
