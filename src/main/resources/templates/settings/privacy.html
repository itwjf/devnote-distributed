<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>隐私设置</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>隐私设置</h2>

    <form th:action="@{/settings/privacy/update}" method="post">
        <div class="form-group">
            <label>
                <input type="checkbox" name="showFollowers"
                       th:checked="${user.showFollowers}"> 公开粉丝列表
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="showFollowing"
                       th:checked="${user.showFollowing}"> 公开关注列表
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="showLikes"
                       th:checked="${user.showLikes}"> 公开点赞列表
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="showFavorites"
                       th:checked="${user.showFavorites}"> 公开收藏列表
            </label>
        </div>

        <button type="submit" class="btn">保存设置</button>
    </form>

    <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>
</div>
</body>
</html>
