server:
  port: 8081  # 用户服务端口

spring:
  application:
    name: user-service  # 服务名称

  datasource:
    url: jdbc:mysql://localhost:3306/devnote_user?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 暂时禁用Nacos（等我们安装后再启用）
# cloud:
#   nacos:
#     discovery:
#       server-addr: localhost:8848

  # 禁用服务发现
  cloud:
    nacos:
      discovery:
        enabled: false